<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India's Quirky Wonders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: radial-gradient(circle, #ffffff, #f2f2f2);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }
        .title-heading {
            font-family: 'Baloo 2', cursive;
            font-size: 3.5rem;
            color: #ff7675;
            text-shadow: 2px 2px 5px #fff;
            margin: 2rem 0;
            text-align: center;
            animation: bounceTitle 2s infinite alternate;
        }
        @keyframes bounceTitle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        .card-box {
            background: #fff;
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .card-box:hover {
            transform: translateY(-8px) scale(1.05);
        }
        .state-title {
            font-weight: 600;
            color: #2d3436;
            margin-top: 0.5rem;
        }
        .state-code {
            font-size: 0.9rem;
            color: #636e72;
        }
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .fact-box {
            background: #fefefe;
            padding: 2rem;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .fact-text {
            font-size: 1.3rem;
            color: #444;
            margin-top: 1rem;
            background: linear-gradient(to right, #ff7675, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            background: #d63031;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: 0.3s;
        }
        .modal-close:hover {
            background: #c0392b;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title-heading">ðŸŒˆ India's Quirky Wonders ðŸŒˆ</h1>
        <div class="row" id="factCards"></div>
    </div>
    <div class="modal-bg" id="factModal">
        <div class="fact-box">
            <button class="modal-close" onclick="closeFact()">&times;</button>
            <h2>ðŸŽ‰ Did You Know?</h2>
            <p class="fact-text" id="factText"></p>
        </div>
    </div>
    <script>
        const stateFacts = [
            { name: 'Kerala', code: 'KL', fact: 'Kerala has 100% literacy and was the first digital state of India!' },
            { name: 'Rajasthan', code: 'RJ', fact: 'It houses a temple where over 25,000 rats are worshipped!' },
            { name: 'Sikkim', code: 'SK', fact: 'Sikkim is Indiaâ€™s first organic state and home to Kanchenjunga!' },
            { name: 'Assam', code: 'AS', fact: 'Assamâ€™s Majuli is the worldâ€™s largest river island!' },
            { name: 'Goa', code: 'GA', fact: 'Goa has the highest GDP per capita in India!' },
            { name: 'Gujarat', code: 'GJ', fact: 'Asiatic lions are only found in Gujaratâ€™s Gir Forest!' }
        ];

        function loadCards() {
            const container = document.getElementById('factCards');
            stateFacts.forEach((state, index) => {
                const cardCol = document.createElement('div');
                cardCol.className = 'col-lg-2 col-md-3 col-sm-4 col-6 mb-4';
                cardCol.innerHTML = `
                    <div class="card-box" onclick="showFact(${index})">
                        <div style="font-size:3rem;">ðŸŽ­</div>
                        <div class="state-title">${state.name}</div>
                        <div class="state-code">(${state.code})</div>
                    </div>
                `;
                container.appendChild(cardCol);
            });
        }

        function showFact(index) {
            const fact = stateFacts[index].fact;
            document.getElementById('factText').textContent = fact;
            document.getElementById('factModal').style.display = 'flex';
        }

        function closeFact() {
            document.getElementById('factModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', loadCards);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeFact();
        });
    </script>
</body>
</html>
